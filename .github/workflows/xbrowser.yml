name: xbrowser

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: xbrowser-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            xbrowser-yarn-
      - uses: actions/cache@v1
        with:
          path: dist
          key: dist-${GITHUB_SHA}
          restore-keys: |
            dist-${GITHUB_SHA}
      - run: yarn install
      - run: yarn build
  e2e-matrix:
    needs: [build]
    runs-on: windows-latest
    strategy:
      matrix:
        browser: [ie, firefox, chrome]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: xbrowser-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            xbrowser-yarn-
      - uses: actions/cache@v1
        with:
          path: dist
          key: dist-${GITHUB_SHA}
          restore-keys: |
            dist-${GITHUB_SHA}
      - uses: warrenbuckley/Setup-Nuget@v1
      - run: nuget install Selenium.WebDriver.IEDriver -Version 3.150.0
      - run: yarn test:karma:${{ matrix.browser }}
      - run: yarn test:e2e:${{ matrix.browser }}

