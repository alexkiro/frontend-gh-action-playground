name: Node CI

on: [push]

jobs:
  build:
    runs-on: node:12-browser
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install & build
        run: |
          yarn install
          yarn build
      - name: lint
        run: |
          yarn lint
      - name: typecheck
        run: |
          yarn typecheck
      - name: test
        run: |
          yarn test
