name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12-browsers
      # env:
      #   NODE_ENV: development
      # ports:
      # - 80
      # volumes:
      # - my_docker_volume:/volume_mount
      # options: --cpus 1
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install & build
        run: |
          yarn install
          yarn build
      - name: lint
        run: |
          yarn lint
      - name: typecheck
        run: |
          yarn typecheck
      - name: test
        run: |
          yarn test
